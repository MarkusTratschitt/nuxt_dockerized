version: '3.8'

services:
  # Frontend (Nuxt + Nginx)
  frontend:
    build: ./app  # Erstelle das Frontend-Image mit Nginx
    container_name: frontend_nginx
    ports:
      - "80:80"
    volumes:
      - ./app/dist:/usr/share/nginx/html  # Statische Dateien aus dem Nuxt-Build
    networks:
      - app-network

  # Backend (Node.js API mit Prisma)
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - app-network
    depends_on:
      - db
    env_file:
      - .env

  # MySQL Datenbank
  db:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
